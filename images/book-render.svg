<svg fill="none" viewBox="0 0 400 60" width="400" height="60" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
		<div class="book-container">
  		<div class="book">
   			 <img src="class-func.png"/>
  		</div>
		</div>
			<style>
				.book-container {
				width: 200px;
				height: 300px;
				margin: 30px;
				display: flex;
				align-items: center;
				justify-content: center;
				perspective: 400px;
			}

			.book {
				transform: rotateY(0deg);
				position: relative;
				transform-style: preserve-3d;
				width: 200px;
				height: 300px;
				animation: 10s ease-in-out 0s infinite initAnimation;
			}

			.book:hover {
				transform: rotate(0deg);
			}

			@keyframes initAnimation {
				0% {
					transform: rotateY(0deg);
				}
				50% {
					transform: rotateY(-30deg) rotateX(2deg);
				}
				100% {
					transform: rotateY(0deg) rotateX(0eg);
				}
			}

			.book > :first-child {
				position: absolute;
				background: #0d47a1aa;
				width: 200px;
				height: 300px;
				border-top-right-radius: 3px;
				border-bottom-right-radius: 3px;
				box-shadow: 5px 5px 20px #666;
			}

			.book::before {
				content: ' ';
				background: #fff;
				height: calc(300px - 2 * 3px);
				width: 50px;
				top: 3px;
				position: absolute;
				transform: translateX(calc(200px - 50px / 2 - 3px)) rotateY(90deg) translateX(calc(50px / 2))
			}

			.book::after {
				content: ' ';
				position: absolute;
				left: 0;
				width: 200px;
				height: 300px;
				border-top-right-radius: 3px;
				border-bottom-right-radius: 3px;
				background: #01060f;
				transform: translateZ(-50px);
				box-shadow: -10px 0 50px 10px #666;
			}
			</style>
		</div>
		<!-- Credit for css in readme https://github.com/sindresorhus/css-in-readme-like-wat/blob/main/readme.md -->
		<!-- Credit for spinning animation https://stackoverflow.com/a/31027262/8489048 -->
	</foreignObject>
</svg>